
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="stylesheet" href="login-signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static', filename = 'css/login-signup.css')}}">
<script>
    function matchPassword() {
      var pw1 = document.getElementById("pwd1").value;
      var pw2 = document.getElementById("pwd2").value;
      if(pw1 != pw2)
      {	
          alert("Passwords did not match");
      } 
    }
    </script>
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Medi-OLX</h1>
		<h2>Buying</h2>
		<h2>Selling</h2>
        <h2>Medicines</h2>
        <h2>Medical Equipments</h2>
		
		</div>
	</div>

		<div class="right">
		<h5 style="padding:100px 0;">Signup</h5>
        <form action="/register" method="post">
		<div class="inputs">
            <input type="text" placeholder="Name" name="user_name" required >
			<br>
			<input type="number" placeholder="Phone" name="user_Cno" required >
            <br>
            <input type="email" placeholder="Email" name="user_email" required>
            <br>
            <input type="text" placeholder="Address" name="user_add" required>
            <br>
			<input type="number" placeholder="Pin Code/Zip Code" name="user_pcode" required >
            <br>
            <input type="number" placeholder="Aadhar No." name="UIDAI" required>
            <br>
			<input type="password" id="pwd1" name="user_pwd" placeholder="Password" required>
            <br>
            <input type="password" id="pwd2" placeholder="Retype Password" required>
            
		</div>	
			<br>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-danger d-flex align-items-center" role="alert" style="height:50px; margin-bottom: 0.3rem;">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:" style="width:30px;"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                    {{ msg }}
                    </div>
                </div>
			    {% endfor %}
			    {% endif %}
		    {% endwith %}
			<input type="submit" name="submit" id="submit" onclick="matchPassword()" class="submit" value="SUBMIT" >
            <p>Go to <a href="/signin">Login</a></p>
        </form>
	</div>
    
	
</div>
<!-- partial -->
  
</body>

</html>
